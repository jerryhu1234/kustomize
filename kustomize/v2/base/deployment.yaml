apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sl-demo-app
spec:
  selector:
     matchLabels:
       app: sl-demo-app
  template:
     metadata:
       labels:
         app: sl-demo-app
     spec:
       containers:
         - name: app
           image: nginx
           ports:
           - name: http
             containerPort: 80
             protocol: TCP